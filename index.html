<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elma Test</title>

  <!-- <link rel="stylesheet" href="" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex py-1">

    <div class="div-table col-sm-12 col-md-12 col-lg-8">
  
      <div class="d-flex justify-content-between mb-3">
        <button onclick="prevPage()" id="prevButton" class="btn btn-success">Prev</button>
        <button onclick="nextPage()" id="nextButton" class="btn btn-success">Next</button>
      </div>
  
      <!-- CALENDAR CONTAINER -->
  
      <div class="calendar-container">
        
        <div class="calendar-header">
          <ul class="daynumbers"></ul>
        </div>
  
        <div class="users-container">
          <ul class="users"></ul>
        </div>
  
        <div class="event-container"></div>
  
      </div>
  
    </div> 
  
  
    <!-- BACKLOG -->
  
    <div class="backlog col-sm-4 p-1 bg-grey sticky-top d-sm-none d-md-none d-lg-block col-lg-4 pe-1">
      <h1>Backlog</h1>
      <input id="backlogSearch" class="w-100" oninput="backlogSearch()" type="search" placeholder="Поиск">
      <div class="backlog-card-list"></div>
    </div>
  </div>
</body>
</html>
